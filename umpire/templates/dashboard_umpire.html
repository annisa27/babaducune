{% extends 'base.html'%}
{% load static %}

{% block meta %}
<title>BaBaDu | ATLET </title>

{% endblock meta %}

{% block content %}

<main>

    <div class="d-flex my-5 justify-content-center align-items-center">
        <div class="container-sm mx-5 p-5 shadow-sm border rounded-5 border-primary">
        <h1 class="text-center mb-5 text-primary">Dashboard</h1>
        <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="col">Nama</th>
                <td>{{request.session.nama}}</td>
              </tr>
              <tr>
                <th scope="col">Negara</th>
                <td>{{request.session.negara}}</td>
              </tr>
              <tr>
                <th scope="col">Email</th>
                <td>{{request.session.email}}</td>

              </tr>

            </tbody>
          </table>

        <div style="margin-top:50px"></div>          
    </div>
    </div>


</main>

{% endblock content %}
