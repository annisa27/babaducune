{% extends 'base.html'%}
{% load static %}

{% block meta %}
<title>BaBaDu | LOGIN </title>

{% endblock meta %}

{% block content %}

<main>
    <!-- Pills navs -->
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4 p-5 shadow-sm border rounded-5 border-primary">
            <h1 class="text-center mb-4 text-primary">Form Login</h1>
            <form>
                <div class="mb-3">
                    <label for="inputNama" class="form-label">Nama</label>
                    <input type="name" class="form-control border border-primary" id="inputNama" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control border border-primary" id="inputEmail">
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary" type="submit">Login</button>
                </div>
            </form>
        </div>
    </div>
  <!-- Pills content -->
</main>
{% endblock content %}
